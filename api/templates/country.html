{% extends "base.html" %}

{% block content %}
<div>
    <form action="/playlist" method="POST">
        Select a country:
        <select name="country">
            <option value="none" selected disabled hidden>Select an option</option> 
            {% for country in countries %}
            <option value ="{{country}}">{{country}}</option>
            {% endfor %}
        </select> 
        <button type="submit">Go!</button>
    </form>
</div>
{% endblock %}
